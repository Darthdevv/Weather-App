<body>
  
  <div class="container">
    <div class="card">
      <div class="card-content">

        <div class="search-bar">
          <input class="search-input" type="search" name="search" placeholder="Search city..." >
          <span id="search-icon" role="button" class="icon span"><i class="fas fa-search"></i></span>
        </div>

        <div class="error hidden">
          <p>Invalid city name</p>
        </div>

      <div id="weather" class="hidden">
        <div class="weather-img">
      <img id="weather-img"  src="assets/images/weather_icons/10n.png" alt="weather-icon">
    </div>

    <h1 class="degrees">18Â°C</h1>
    <h2 class="city">New York</h2>

    <div class="weather-details">
      <div class="humidity">
        <img class="ico" src="assets/images/water-waves.png" width="40" height="40" alt="humidity">
        <div>
          <span class="percentage-1">48%</span>
          <span class="text">Humidity</span>
        </div>
      </div>
      <div class="wind-speed">
        <img class="ico" width="55" height="55" src="assets/images/wind.png" alt="humidity">
        <div>
          <span class="percentage-2">10.29lm/h</span>
          <span class="text">Wind Speed</span>
        </div>
      </div>
    </div>
        </div>
      </div>
  </div>
